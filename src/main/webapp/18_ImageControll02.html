    //hover 버전
    $(function(){
        var imgNum=0;
        var timer;
        $('img').hover(
            function(){ //mouseenter
                window.clearInterval(timer);
            },
            function(){ //mouseleave
                timer= setInterval(function(){
                    imgNum++;
                    if(imgNum>10) imgNum=1;
                    $('img').attr('src','images/'+imgNum+'.jpg');
                },1000);
            }
        );
        $('img').trigger('mouseleave');
    })
