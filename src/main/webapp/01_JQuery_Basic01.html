<!DOCTYPE html>
<!-- 
    jQuery 기본
    1. jQuery 개요
    -모든 브라우저에서 동작하는 클라이언트 자바스크립트 라이브러리
    -다음의 기능을 위해 제작
        -DOM과 관련된 처리를 쉽게 구현
        -일관된 이벤트 연결을 쉽게 구현
        -시각적 효과를 쉽게 구현
        -ajax 애플리케이션을 쉽게 구현
    -http://jquery.com
    -jQuery 사용 방법
        1)직접 다운받아 사용
        2)CDN 호스트 사용
            -Content Delivery Network
            -사용자에게 간편하게 콘텐츠를 제공하는 방식
            -구글, 마이크로소프트, jQuery측에서 사용자가 jQuery를 사용하기 편하게 콘텐츠를 제공
 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_JQueryBasic01.html</title>
<!-- 
    1.라이브러리 다운받아 포함하는 방법 : 2가지 방식
    방법1- 링크 연결
 -->
    <!-- <script src="https://code.jquery.com/jquery-3.6.4.js"></script> -->

    <!-- 
    방법2- 직접 다운로드하여 저장하고 script 태그에 위치를 지정
     -->
     <script src="script/jquery-3.6.4.js"></script>
     <!-- 이와 같은 script 태그는 개수와 상관없이 추가가 가능 -->
     <!-- css파일처럼 분리해서 사용 가능 -->

     <!-- JQuery 라이브러리는 다운받아서 script 태그로 연결 지정하고, 실제 JQuery코딩은 일반 자바스크립트 코드와 같은 영역으로 작성함. -->
     <script type="text/javascript">
        //제이쿼리는 자바스크립트 라이브러리이므로, 제이쿼리 명령 또는 자바스크립트 영역에 기술됨

        // 2.제이쿼리를 이용한 웹페이지 형식
        //제이쿼리는 자바스크립트의 확장판이기 때문에 작성 영역이 script태그 내부로 똑같음
        // 이 영역에 자바스크립트와 제이쿼리를 섞어서 사용해도 무관함.

        //작성영역은 똑같지만, 작성된 내용의 시작이 다소 차이가 좀 남
        //쉽게 말해 '이명령들(코드들)은 제이쿼리 명령입니다' 라는 영역 표시가 필요
        // $(document).ready();
        //명령 실행 대상은 document이고, 그 대상객체의 멤버메서드 중 read()라는 메서드 사용

        $(document).ready(function () {      })
        //실행될 명령의 대상은 document이고, ready라는 메소드가 실행돼서 document가 준비가 완료되면 function(){}에 있는 실제 명령을 실행하라는 뜻
        
        //정식의 제이쿼리 명령 형식
        $(document).ready(function () { /*명령1; 명령2;*/     })
        $(document).ready(function () {
            //명령1;
            //명령2;
        });
        //모든 명령은 익명함수 안에 넣어서 작성하고,
        //$(document).ready(function(){});는 여러번 쓸수 있음

        //그 안에 넣지 않은 명령은 제이쿼리로 인식되지 않고, 자바스크립트 언어로 인식됨
        //따라서 일부 명령은 자바스크립트 문법으로 실행이 되지 않는 코드가 있을 수 있음
        //그 명령이 제이쿼리에만 있는 함수나 명령이라면 실행이 안되거나 오류를 발생함


        //위에 쓰인 제이쿼리 영역의 표식은 구문이 길어 대부분 간략하게 사용함. 앞으로 위 구문은 아래와 같이 document와 ready를 생략한 후 간결하게 사용
        $(function(){});

        //id가 tit인 태그에 글자색을 빨간색으로 변경하세요
        //잘못된 예
        // $("#tit").css('color', 'red');

        //올바른 예
        $(function(){
            $("#tit").css("color","red");
        });
        //사용 문법은 자바스크립트에서 썻던 문법 모두 사용 가능하고, 추가로 제이쿼리 문법을 추가사용하는 형식

        //제이쿼리의 일반적 명령형식
        //$(명령대상).사용가능한함수();
        $(function(){
            $("body").css('background-color', "#00FFFF");
            //선택자로 대상 선택$("body")->스타일 또는 구성요소 또는 함수 선택 .css()
            //->변경내용지정("background-color","#00FFFF")
            //$(선택자).구성요소 또는 메서드(변경내용);
        });

        //1)전체 선택자(*)
        $(function(){
            $("*").css("border", "1px solid blue");
            //.css안에 스타일요소명과 적용할 값들을 따옴표로 묶어 위와같이 넣으면, 해당 선택자에서 지목한 태그에 적용됨/
        });
        
        //2)태그 선택자
        $(function(){
            $("h3").css("background-color", "#F0F");
            
        });
        
        //3)아이디 선택자
        $(function(){
            $("#tit").css("background-color", "#FF0").css("border", "2px solid #F00").css("font-size", "250%");
            
        });//여러항목을 체이닝 방식으로 한번에 지정하기도 함
        
        //4)클래스 선택자
        $(function(){
            $(".tit2").css("background-color", "#FF0").css("border", "2px dashed #F00").css("font-size", "250%");
            
        });
        
        //두 개 이상의 태그 선택
        $(function(){
            $("h1,h2").css("background-color", "#DDDDDD").css("border", "2px dashed #00f");
            
        });

        //종속선택자
        $(function(){
            $("h1.tit2").css("color","yellow");
            // $("h1 .tit2") 후손선택자 :h1태그의 후손 중 클래스가 tit2인 것
            // $("h1.tit2") 종속선택자 :h1태그 중 클래스가 tit2인 것
        });
     </script>
</head>
<body>
    <h1 id="tit">제목</h1>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접 선택자</h3>
    <h1 class="tit2">제목</h1>
</body>
</html>
