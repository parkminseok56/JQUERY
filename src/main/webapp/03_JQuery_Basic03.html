요소:odd-> 홀수 번째에 위치한 문서 객체 선택
요소:even-> 짝수 번째에 위치한 문서 객체 선택
요소:first-> 첫번재에 위치한 문서 객체 선택
요소:last->마지막에 위치한 문서객체 선택

/*특정 필터 선택자
$("요소선택:first-of-type"):요소 무리중 첫번재 요소 선택
$("요소선택:last-of-type"):요소 무리중 마지막번재 선택
$("요소선택:nth-child(3)"):요소 무리중 세번째 요소 선택
$("요소선택:nth-child(3n)"):요소 무리 중 3의 배수번재 요소 선택
$("요소선택:nth-last-of-type(2)"):요소 무리중 뒤에서 두번째 선택
$("요소선택:only-child"):부모요소내에 자식요소가 1개뿐인 요소 선택
->$("li:only-child"):부모 요소 내에 <li>요소가 1개뿐인 요소 선택
$("요소선택:eq(index)"):요소 무리중 인덱스번호가 참조하는 요소
->$("요소선택:eq(index)")와 같은 표현
$("요소선택:gt(index)"):요소 무리중 인덱스 번호보다 큰 인덱스가 참조하는 요소
$("요소선택:lt(index)"): 요소 무리중 인덱스 번호보다 작은 인덱스가 참조하는 요소
$("요소선택").slice(index, index):요소 중 인덱스번호부터 뒷쪽 인덱스 번호 전까지 참조하는 요소
*/
